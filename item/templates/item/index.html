{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        {% if list_items %}
            <ul>
                {% for item in list_items %}
                    <li><a href="{% url 'item:detail' item.slug %}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items are available.</p>
        {% endif %}
    </div>
{% endblock %}
