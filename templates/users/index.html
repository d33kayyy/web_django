{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        {% if list_users %}
            <ul>
                {% for u in list_users %}
                    <li><a href="{% url 'users:detail' u.profile.slug %}">{{ u.profile.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users are available.</p>
        {% endif %}
    </div>
{% endblock %}
