{% with review.reviewer as u %}
    <div class="row">
        <div class="col-md-2" style="padding: 0">
            <img class="img-circle" id="user_img" src="{{ u.avatar.url }}">
        </div>
        <div class="col-md-10" style="text-align: left">
            <div>
                {{ review.rating }}
            </div>
            <p class="user_name">{{ u.name }}</p>

            <p class="word_description">
                {{ review.content }}
            </p>
        </div>
    </div>
{% endwith %}
