{% with review.reviewer as u %}
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-5 col-xs-4 rate">
                {% for foo in review.get_rating %}
                    <label> </label>
                {% endfor %}
            </div>
            <div class="col-md-7 col-xs-8">
                <p class="date">{{ review.updated_time|date }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11">
                <p>{{ review.content }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 col-xs-1">
                <img class="img-circle user_img" src="{{ u.avatar.url }}">
            </div>
            <div class="col-md-11 col-xs-11">
                <p class="user_name">{{ u.name }}</p>
            </div>
        </div>
    </div>
{% endwith %}
