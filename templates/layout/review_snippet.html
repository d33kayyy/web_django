{% with review.reviewer as u %}
    <div class="col-md-3 col-lg-3">
        <div class="card">
            <div class="row">
                <div class="col-md-7 col-xs-7 rate">
                    {% for foo in review.get_rating %}
                        <label> </label>
                    {% endfor %}
                </div>
                <div class="col-md-5 col-xs-5">
                    <p class="date">{{ review.updated_time|date }}</p>
                </div>
                <div class="col-md-12">
                    <p class="review-content">{{ review.content }}</p>
                </div>

                <div class="col-md-2 col-xs-2">
                    <img class="img-circle user_img" src="{{ u.avatar.url }}">
                </div>
                <div class="col-md-10 col-xs-10">
                    <p class="user_name">{{ u.name }}</p>
                </div>
            </div>
        </div>
    </div>
{% endwith %}
