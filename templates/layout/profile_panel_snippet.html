{% load static %}
{% load i18n %}

<div class="col-md-3">
    <div class="row text-center">
        <div class="card card-1">
            {% if user.profile.avatar %}
                <img class="avatar img-circle" src="{{ user.profile.avatar.url }}" alt="avatar"/>
            {% else %}
                <img class="avatar img-circle" src="{% static 'images/default-avatar.png' %}" alt="avatar"/>
            {% endif %}

            <h4 id="user_name">{{ user.profile.name }}</h4>
            <hr>
            <div>
                <a href="{% url 'order:list' %}">
                    <button class="button_profile"><i class="fa fa-history"></i> {% trans 'Order history' %}</button>
                </a>
            </div>
            <div>
                <a href="{% url 'profile' %}">
                    <button class="button_profile"><i class="fa fa-user"></i> {% trans 'Profile' %}</button>
                </a>
            </div>
            <div>
                <a href="{% url 'account_change_password' %}">
                    <button class="button_profile"><i class="fa fa-cog"></i>
                        {% if user.password %}
                            {% trans 'Change password' %}
                        {% else %}
                            {% trans 'Set password' %}
                        {% endif %}
                    </button>
                </a>
            </div>
            <div>
                <a href="{% url 'notification' %}">
                    <button class="button_profile"><i class="fa fa-comment-o"></i> {% trans 'Notifications' %}</button>
                </a>
            </div>
            <div>
                <a href="{% url 'reviews:index' %}">
                    <button class="button_profile"><i class="fa fa-thumbs-up"></i> {% trans 'Reviews' %}</button>
                </a>
            </div>
            <div>
                <a href="#">
                    <button class="button_profile"><i class="fa fa-money"></i> {% trans 'Food Coin' %}</button>
                </a>
            </div>
        </div>
    </div>
</div>
